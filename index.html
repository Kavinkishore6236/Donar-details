<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blood Donar Details</h1>
    <form class="kk">
        <fieldset class="fd">
            <div class="container">
            <div class="row1">
                <div class="column1">
<label>Name:</label><br>
<input type="text" class="a" placeholder="ENTER YOUR NAME" required>
                </div>
                <div class="column2">
<label>D.O.B:</label><br>
<input type="date" class="b" required>
                </div>
                <div class="column3">
<label>Blood Group: </label><br>
<select class="c"><option>Select</option><option>B+</option><option>A+</option><option>AB+</option><option>AB-</option><option>O+</option><option>O-</option></select>
                </div>
            </div>
            <div class="row2">
                <div class="column4">
                    <label>Medical History:</label><br>
                    <select class="history"><option>Select</option>
                       <option>None</option>
  <option>Fever (recent or current)</option>
  <option>HIV/AIDS</option>
  <option>Hepatitis B or C</option>
  <option>Heart disease</option>
  <option>Cancer (certain types or recent treatment)</option>
  <option>Tuberculosis (active)</option>
  <option>Malaria (within last 3 years or recent travel)</option>
  <option>Syphilis or other STDs (recent)</option>
  <option>Organ transplant</option>
  <option>Blood transfusion in past 12 months</option>
  <option>Recent tattoo or piercing (within 6-12 months)</option>
  <option>Pregnancy (currently or recent)</option>
  <option>Low hemoglobin or anemia</option>
  <option>Uncontrolled high blood pressure</option>
  <option>Epilepsy or seizures (uncontrolled)</option>
  <option>Chronic kidney disease</option>
  <option>Diabetes (with complications or insulin-dependent)</option>
  <option>Recent surgery (depending on type and recovery)</option>
  <option>COVID-19 infection (within past 28 days)</option>
  <option>Alcoholism or drug abuse (active or recent)</option>
</select>



                </div>
                <div class="column5">
                   
                    <label>Gender:</label><br>
                    <fieldset id="av">
                    <label><input type="radio" name="gender" class="ab" value="male"> Male</label>
<label><input type="radio" name="gender" class="ab" value="female"> Female</label>
<label><input type="radio" name="gender">Others</label>
</fieldset>


                </div>
                <div class="column6">
                    <label>Father Name:</label><br>
                    <input type="text"class=an placeholder=" FATHER NAME" required>
                </div>
            </div>
            <div class="row3">
                <div class="column7">

                </div>
                <div class="column8">

                </div>
                <div class="column9"><label>Contact:</label><br>
                    <span><select class="span1" >
  <option>+91</option>
  <option>+1</option>
  <option>+44</option>
  <option>+61</option>
  <option>+81</option>
  <option>+86</option>
  <option>+49</option>
  <option>+33</option>
  <option>+39</option>
  <option>+7</option>
  <option>+34</option>
  <option>+971</option>
  <option>+880</option>
  <option>+92</option>
  <option>+94</option>
  <option>+82</option>
  <option>+65</option>
  <option>+66</option>
  <option>+27</option>
  <option>+20</option>
</select></span><input type="tel" class="num" placeholder="1234567890" maxlength="10">
 

                </div>
                <button class="button1">ADD DONAR</button>
            </div>
       </div> </fieldset>
    </form>
    
</body>
</html>
